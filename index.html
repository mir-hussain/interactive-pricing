<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Interactive pricing</title>
    </head>
    <body>
        <main>
            <div class="header-section">
                <div>
                    <h1 class="header-text">Simple, traffic-based pricing</h1>
                    <p>Sign-up for our 30-day trial. No credit card required.</p>
                </div>
            </div>
            <div class="card-section">
                <div class="card-container">
                    <div class="card-header">
                        <p><span id="page-view">10</span> <span id="decimal-position">K</span> Pageviews</p>
                        <div class="amount">
                            <h2>$<span id="amount-to-pay">8</span></h2>
                            <p>/month</p>
                        </div>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="100" max="500" value="100" step="100" class="slider" id="my-range" />
                    </div>
                    <div class="billing-method">
                        <p>Monthly Billing</p>
                        <label class="switch">
                            <input id="switch" type="checkbox" />
                            <span class="round-switch"></span>
                        </label>
                        <p>Yearly Billing</p>
                        <p id="discount" class="discount">25% discount</p>
                    </div>
                    <div class="submission-section">
                        <ul>
                            <li>Unlimited websites</li>
                            <li>100% data ownership</li>
                            <li>Email reports</li>
                        </ul>

                        <button>Start my trial</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
